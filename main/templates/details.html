{% extends 'index.html' %}

{% block content %}
<!-- Show details of todo item -->
<div class="card">
    <h1 class="card-header bg-primary text-white">{{ item.task }}</h1>
    <div class="card-body">
        <p>Details: {{ item.details }}</p>
    </div>
    <div class="card-footer">
        <p>Status:  {{ item.status }}</p>
    </div>
</div>
{% endblock %}
