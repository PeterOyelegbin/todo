<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo App</title>
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap fonts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Notification or Alert system -->
        {% if messages %}
        <div class="alert alert-dismissible alert-danger mb-3">
            {% for message in messages %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error!</strong> {{ message }}.
            {% endfor %}
        </div>
        {% endif %}

        <main class="container">
            {% block content %}
            
            {% endblock %}
        </main> 

        <!-- Footer -->
        <footer class="py-2 bg-dark mt-auto">
            <div class="container">
                <p class="m-0 text-center text-white">Copyrite &copy; <script>document.write(new Date().getFullYear())</script> Peter Oyelegbin.</p>
            </div>
        </footer>

        <!-- Bootstrap Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
